 <div class="heading">

 </div>

<div class="form">
<form action="index2.html" method="GET">
<div class="common">
<div class="email">
    <span><label for="email" class="email"><b>Email*</b></label></span>
    <div><input type="email" id="email" name="email" required></div>
</div>
<div class="phnumber">
    <span><label for="phonenumber" class="phone"><b>Phone</b></label></span>
    <div><input type="text" id="phone" name="phone"></div>  
</div>
</div>

<div class="password">
    <span><label for="password"><b>Password*</b></label></span>
    <div><input type="password" id="password" name="password" minlength="10"  required></div> 
</div>
<div class="repassword">
    <span><label for="re-enterpassword"><b>Re-enter Password*</b></label></span>
    <div><input type="password" id="re-password" name="re-enterpassword" minlength="10"  required></div> 
</div>


<div class="rbuttons">
<div class="weeklynews">
<span><label for="weeklynews"><b>Weekly news</b></label></span>
<div><input class="week" type="radio" id="weeklynews" name="news" value="weeklynews" checked></div>
</div>
<div class="monthlynews">
<span><label for="monthlynews"><b>Monthly news</b></label></span>
<div><input type="radio" id="monthlynews" name="news" value="monthlynews"></div>
</div>
<div class="nonews">
    <span><label for="nonews"><b>Don't send me news</b></label></span>
    <div><input type="radio" id="nonews" name="news" value="Don't send me news"></div>
