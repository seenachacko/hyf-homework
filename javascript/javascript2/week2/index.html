<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HyfBay</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    </head>
    <body>
        <main>
            <header>
                <div class="wrapper">
                    <h1>HyfBay</h1>
                    <h2>- Buy the okay'est products</h2>
                </div>
            </header>
            <section class="table-view-control">
                <div class="search">
                    <label>What are you looking for?</label>
                    <input type="text" id="productName">
                </div>
                <div class="price-search">
                    <label>Search by price</label>
                    <input type="number" id="max-price">
                </div>
                <div class="sort">
                    <label>select a option for sorted search</label>
                    <select id="sort-options">
                        <option value="">Select your option</option>
                        <option value="rating">rating</option>
                        <option value="cheap">cheap items</option>
                        <option value="expensive">expensive items</option>
                    </select>
                </div> 
                              
            </section>
           
            <section class="products">
                <ul></ul>
            </section>
        </main>
        <script src="hyfBayHelpers.js"></script>
        <script src="main.js"></script>
    </body>
</html>
